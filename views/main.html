<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #2575fc;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1e5bcc;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comandos del BOT</h1>

        <button onclick="verEstadoBot()">Ver estado del bot</button>
        <button onclick="reiniciarBot()">Reiniciar bot</button>
        <button onclick="verLogs()">Ver logs</button>
        <button onclick="prenderbot()">Encender bot</button>
        <button onclick="apagarbot()">Apagar bot</button>
        <button onclick="logout()">Cerrar sesi√≥n</button>
        <div id="result"></div>
    </div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        function logout(){
            fetch(`/logout/`, { method: 'GET' })
                .then(response => response.text())
                .then(data => window.location.href = '/');
                
        }
        function verEstadoBot() {
            fetch(`/estado-bot?token=${token}`)
                .then(response => response.text())
                .then(data => document.getElementById('result').innerHTML = data);
        }

        function reiniciarBot() {
            fetch(`/reiniciar-bot?token=${token}`, { method: 'POST' })
                .then(response => response.text())
                .then(data => document.getElementById('result').innerHTML = data);
        }

        function verLogs() {
            fetch(`/logs?token=${token}`)
                .then(response => response.text())
                .then(data => document.getElementById('result').innerHTML = data);
        }

        function prenderbot() {
            fetch(`/encender-bot?token=${token}`, { method: 'POST' })
                .then(response => response.text())
                .then(data => document.getElementById('result').innerHTML = data);
        }
        function apagarbot() {
            fetch(`/apagar-bot?token=${token}`, { method: 'POST' })
                .then(response => response.text())
                .then(data => document.getElementById('result').innerHTML = data);
        }
    </script>
</body>
</html>
